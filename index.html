<!DOCTYPE html>
<html lang="ru">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css"> 
    <title>Место</title>
</head>
<body class="page">
    <div class="popup">
        <div class="popup__conteiner">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__inputs popup__input_name" type="text" value="Жак-Ив Кусто">
            <img  class="popup__line" src="./images/Line.svg">
            <input class="popup__inputs popup__input_job" type="text" value="Исследователь океана">
            <img  class="popup__line" src="./images/Line.svg">
            <button type="submit" class="popup__button-save">
                 <h3 class="popup__button-title">Сохранить</h3>
            </button>
            <button class="popup__button-close">
                <img src="./images/CloseIcon.svg">
           </button>
        </div>
    </div>
<header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Лого-Место">
</header>
<section class="profile">
    <img class="profile__avatar" src="./images/Kusto.jpg" alt="Кусто">
    <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <button class="profile__info-button">
            <img src="./images/Vector.svg" alt="Кнопка редактирования">
        </button>
        <p class="profile__info-subtitle">Исследователь океана</p>        
    </div>
    <button class="profile__add-button">
        <img src="./images/Vector-krest.svg" alt="Крест">
    </button>
</section>
<section class="elements">
    <div class="element">
        <img class="element__image" src="./images/Карчаевск.jpg" alt="Керчаевск">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__heart">
            <img src="./images/Vector-heart.svg" alt="Сердце">
        </button>
    </div>
    <div class="element">
        <img class="element__image" src="./images/Гора_Эльбрус.png" alt="Эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__heart">
            <img src="./images/Vector-heart.svg" alt="Сердце">
        </button>
    </div>
    <div class="element">
        <img class="element__image" src="./images/Домбай.png" alt="Домбай">
        <h2 class="element__title">Домбай</h2>
        <button class="element__heart">
            <img src="./images/Vector-heart.svg" alt="Сердце">
        </button>
    </div>
    <div class="element">
        <img class="element__image" src="./images/Домбай.png" alt="Домбай">
        <h2 class="element__title">Домбай</h2>
        <button class="element__heart">
            <img src="./images/Vector-heart.svg" alt="Сердце">
        </button>
    </div>
    <div class="element">
        <img class="element__image" src="./images/Japan.jpg" alt="Япония">
        <h2 class="element__title">Япония</h2>  
        <button class="element__heart">
            <img src="./images/Vector-heart.svg" alt="Сердце">
        </button>
    </div>
    <div class="element">
        <img class="element__image" src="./images/Карчаево-Ч.png" alt="Керчаево">
        <h2 class="element__title">Керчаево</h2>
        <button class="element__heart">
            <img src="./images/Vector-heart.svg" alt="Сердце">
        </button>
    </div>
</section>
<p class="footer">&#169 2020 Mesto Russia</p>
<script src="scrypt.js"></script>
</body>
