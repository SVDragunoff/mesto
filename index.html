<!DOCTYPE html>
<html lang="ru">
<head>

        <img class="element__image" src="./images/Карчаевск.jpg" alt="Керчаевск">

    <div class="element">

        </button>
    </div>
    <div class="element">
        <img class="element__image" src="./images/Bird.jpg" alt="Попугай">
        <h2 class="element__title">Попугай</h2>
        <button class="element__heart">
            <img src="./images/Vector-heart.svg">
        </button>

    <div class="element">
