<!DOCTYPE html>
<html lang="ru">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css"> 
    <title>Место</title>
</head>
<body class="page">
    
<header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Лого-Место">
</header>
<section class="profile">
    <img class="profile__avatar" src="./images/Kusto.jpg" alt="Кусто">
    <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__info-button">
            <img src="./images/Vector.svg" alt="Кнопка редактирования">
        </button>
        <p class="profile__info-subtitle">Исследователь океана</p>        
    </div>
    <button type="button" class="profile__add-button">
        <img src="./images/Vector-krest.svg" alt="Крест">
    </button>
</section>
<section class="elements">
    <template class="cardTemplate">
    <div class="element">
        <img class="element__image" src="" alt="">
        <button type="button" class="element__delete">
            <img src="./images/Vector-delete.svg" alt="Корзина">
        </button>
        <h2 class="element__title"></h2>
        <button type="button" class="element__button-heart">
            <img class="element__heart" src="./images/Vector-heart.svg" alt="Сердце">
        </button>
    </div>
    </template> 
</section>
<div class="popup">
    <form name="popup" class="popup__conteiner">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="input-name" class="popup__inputs popup__inputs_name" type="text" placeholder="Имя">
        
        <input name="input-job" class="popup__inputs popup__inputs_job" type="text" placeholder="Работа">
        
        <button type="submit" class="popup__button-save">
             Сохранить
        </button>
        <button aria-label="close" type="reset" class="popup__button-close">
            
       </button>
    </form>
</div>
<div class="popup-place">
    <form name="popup-place" class="popup-place__conteiner">
        <h2 class="popup-place__title">Новое место</h2>
        <input name="input__place" class="popup__inputs popup-place__inputs_name" type="text" placeholder="Название">
        
        <input name="input__link" class="popup__inputs popup-place__inputs_link" type="text" placeholder="Ссылка на картинку">
        
        <button type="submit" class="popup-place__button-save">
             Создать
        </button>
        <button aria-label="close" type="reset" class="popup-place__button-close">
            
       </button>
    </form>
</div>
<div class="popup__image">
    <div class="popup__image_container">
        <button aria-label="close" type="reset" class="popup__image_button-close">
        </button>
        <figure class="popup__image_figure">
            <img class="popup__image_src" src="." alt=".">
            <p class="popup__image_text"></p>
        </figure>
  
    </div>
</div>
<footer class="footer">
    <p class="footer__text">&#169;2020 Mesto Russia</p>
</footer>
<script src="JS/script.js"></script>
</body>
</html>
